<section class="contenedor">
    <div id="crearcurso" class="formulario">
        <h2>Agregar un nuevo curso:</h2>
        <form>
            <fieldset>
                <legend>Llena los siguientes campos para agregar un nuevo curso</legend>

                <div class="contenedor-campos">

                    <div class="ingresos-cortos">
                        <div class="campo">
                            <label>Nombre del curso</label>
                            <input #nombreCurso placeholder="Ej: Electrónica" class="input-text" type="text">
                        </div>

                        <div class="campo">
                            <label>Nombre del instructor</label>
                            <input #nombreInstructor placeholder="Nombre del instructor" class="input-text" type="text">
                        </div>

                        <div class="campo">
                            <label>Fecha de inicio</label>
                            <input #fechaIncio class="input-text" type="date">
                        </div>
                        
                        <div class="campo">
                            <label>Fecha de fin</label>
                            <input #fechaFinal class="input-text" type="date">
                        </div>

                    </div>

                    <div class="campo">
                        <label>Descripción</label>
                        <textarea #descripcion placeholder="Descripción del curso (al menos 30 caracteres)" class="descripcion-textarea input-text"></textarea>
                    </div>

                    <input (click)="agregarCurso()" class="boton" type="button" value="Agregar">
                    <p #error class="error"></p> 

                </div>
            </fieldset>
        </form>
    </div>
</section>
